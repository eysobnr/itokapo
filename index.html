<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Text</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Background color */
      }
      .popup {
        font-size: calc(5vw + 5vh); /* Text size based on viewport */
        text-align: center;
        color: red; /* Text color */
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <h1>Tangina Mo !! </h1>
    </div>
  </body>
</html>
